<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi View</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <header>
        <h1>Raspberry Pi Camera View</h1>
    </header>

    <section>
        <h2>Live Camera Feed</h2>
        <!-- Placeholder for Raspberry Pi camera -->
        <img src="http://raspberrypi.local:8080/stream" alt="Raspberry Pi Camera Feed">
    </section>

    <aside hx-get="{% url 'demo_json_view' %}" hx-trigger="load" hx-target="#json-output">
        <h3>Device Status (from demo.json)</h3>
        <div id="json-output">
            <!-- HTMX will load JSON data here -->
        </div>
    </aside>
</body>
</html>
